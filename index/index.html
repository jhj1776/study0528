<html lang="ko">

<head>

    <title>homeWork</title>
    <link rel="stylesheet" href="index.css">
    <script defer src="index.js"></script>
</head>

<body>
    <h1>HomeWork</h1>
    <div class="wraper">
        <div id="inputContain">
            <div class="input">
                <input type="text" name="topic" placeholder="과제 관련 주제 입력">
                <input type="text" name="logic" placeholder="관련 기능 입력">
            </div>
            <div class="button">
                <button class="topic" onclick="addTopic();">주제 등록</button>
                <button class="save" onclick="saveStor();">주제 확정</button>
                <button class="show" onclick="showTopic();">주제 조회</button>
            </div>

        </div>
        <div id="topic">
        <h2>주제 / 기능</h2>
    </div>
    </div>
